
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cal">
    <div>
        <input readonly type="text" id="screen">
    </div>
    
        <div class="row">
            <button onclick="clr()">clear all</button>
            <button onclick="clrs()">clear</button>
          </div>
          <div id="buttons">
      <div class="row">
        <button onclick="row(7)">7</button>
        <button onclick="row(8)">8</button>
        <button onclick="row(9)">9</button>
        <button onclick="row('+')">+</button>
      </div>
      <div class="row">
        <button onclick="row(4)">4</button>
        <button onclick="row(5)">5</button>
        <button onclick="row(6)">6</button>
        <button onclick="row('-')">-</button>
      </div>
      <div class="row">
        <button onclick="row(1)">1</button>
        <button onclick="row(2)">2</button>
        <button onclick="row(3)">3</button>
        <button onclick="row('*')">X</button>
      </div>
      <div class="row">
        <button onclick="row(0)">0</button>
        <button onclick="row('.')">.</button>
        <button onclick="eq()">=</button>
        <button onclick="row('/')">/</button>
      </div>
    </div>
  </div>



  <script src="app.js"></script>
</body>
</html>
